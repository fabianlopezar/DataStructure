<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Data Structure</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <style>
      /* Estilo general del cuerpo */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #29293f);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* Contenedor de Unity */
      #unity-container {
        width: 960px;
        height: 600px;
        background-color: #2b2b40;
        border: 2px solid #6a4ea0;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      #unity-canvas {
        border-radius: 10px;
      }

      /* Barra de carga */
      #unity-loading-bar {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        background: #444;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: visible;
      }

      #unity-progress-bar-empty {
        width: 100%;
        height: 20px;
        background: #2b2b40;
        border: 1px solid #6a4ea0;
        border-radius: 5px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #6a4ea0, #8a64d6);
        transition: width 0.3s ease;
      }

      /* Mensajes de advertencia */
      #unity-warning {
        color: red;
        font-size: 14px;
        text-align: center;
        margin-top: 10px;
        display: none;
      }

      /* Pie de p√°gina */
      #unity-footer {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
      }

      #unity-webgl-logo {
        width: 48px;
        height: 48px;
        background: url("TemplateData/webgl-logo.png") no-repeat center/contain;
      }

      #unity-fullscreen-button {
        width: 48px;
        height: 48px;
        background: url("TemplateData/fullscreen-button.png") no-repeat center/contain;
        cursor: pointer;
        transition: transform 0.2s;
      }

      #unity-fullscreen-button:hover {
        transform: scale(1.1);
      }

      #unity-build-title {
        font-size: 18px;
        font-weight: bold;
        color: #d4bfff;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Data Structure</div>
      </div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Data2.loader.js";
      var config = {
        dataUrl: buildUrl + "/Data2.data.unityweb",
        frameworkUrl: buildUrl + "/Data2.framework.js.unityweb",
        codeUrl: buildUrl + "/Data2.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Media Collab",
        productName: "Data Structure",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
